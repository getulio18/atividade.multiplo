    <script>
        let valor = parseInt(prompt("digite um valor do emprestimo: "))
        let parcelas = parseInt(prompt("quantidades de parcelas: "))

        let pacelar = () => {
            var jurosTotal = 20 / 100;
            var juros = 2 / 100  ;
            let valorTotal = parcelas + valor + valor * jurosTotal;
            let dividir;
            let total = 0;

        
            if (parcelas > 1) {

                for (var i = 1; i <= parcelas; i++) {
                    
                    dividir = valorTotal / parcelas ;
                    var taxa = dividir * juros * i;
                    var mensal = (dividir + jurosTotal) - taxa;
                    total += mensal;
                    var mensagem = (`${i} parcela mensal: R$${mensal.toFixed(2)}`);

                    console.log(mensagem,mensagem2)
                }

            else {
                console.log("a vista: " + valorTotal)
            }

        }
        console.log(pacelar(valor))
    </script>
