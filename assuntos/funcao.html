<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculo</title>
</head>
<body>
    <script>
        var num1 = prompt("primeiro numero: ");
        var num2 = prompt("primeiro numero: ");
        var n1 = parseInt(num1);
        var n2 = parseInt(num2);

        var calcular = (n1, n2) =>{
            if(n1 > n2){
                return (n1 - n2);
            }
            else{
                return (n1 - n2);
            }
        }
        console.log(calcular(n1,n2))
    </script>
</body>
</html>
